<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicroVoluntia — Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h2>Login to MicroVoluntia</h2>
    <p>Welcome back — continue your volunteering journey.</p>

    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />

      <div class="forgot">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <br />
      <button type="submit">Login</button>
    </form>

    <div class="separator">or</div>
    <div class="toggle">
      Don’t have an account? <a href="sign_up.html">Sign up</a>
    </div>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  // ======= Admin login check =======
  if (email === "admin@gmail.com" && password === "admin123") {
    alert("✅ Admin login successful!");
    localStorage.setItem("isAdmin", "true"); // optional flag for admin
    window.location.href = "admin.html";
    return;
  }

  // ======= Normal user login =======
  try {
    const res = await fetch("https://microvoluntia-1.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert(`✅ Login successful! Welcome, ${data.user.name}`);

      // Save full user object and userId in localStorage
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("userId", data.user.id || data.user._id);

      // Redirect normal user to home page
      window.location.href = "home.html";
    } else {
      alert(data.message || "Invalid credentials.");
    }
  } catch (err) {
    console.error("Login error:", err);
    alert("Cannot reach server. Make sure backend is running.");
  }
});
</script>
</body>
</html>
