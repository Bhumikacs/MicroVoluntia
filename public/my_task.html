<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks - MicroVoluntia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" width="150" class="me-2">
      </a>
      <div class="d-flex gap-2">
        <a href="home.html" class="btn btn-outline-primary">Home</a>
        <a href="micro-task.html" class="btn btn-outline-primary">Micro Tasks</a>
        <a href="login.html" class="btn btn-outline-primary">Logout</a>
      </div>
    </div>
  </nav>

  <section class="text-center p-4 bg-light">
    <h2 class="fw-bold">My Selected Tasks</h2>
    <p class="text-muted">Tasks assigned to your account</p>
  </section>

  <div class="container py-5">
    <div id="taskList" class="row g-4"></div>
  </div>

  <script>
    async function loadTasks() {
      const user = JSON.parse(localStorage.getItem("user")); 
      if (!user || !user.email) {
        document.getElementById("taskList").innerHTML = "<p class='text-center'>Please login first.</p>";
        return;
      }

      const email = user.email;

      try {
        // Fetch user-assigned tasks
        const userTasksRes = await fetch(`https://microvoluntia-lfxx.onrender.com/my_tasks/${email}`);
        const userTasks = await userTasksRes.json();

        // Fetch admin-created tasks
        const adminTasksRes = await fetch(`https://microvoluntia-lfxx.onrender.com/admin/tasks`);
        const adminTasks = await adminTasksRes.json();

        let html = "";

        if (userTasks.length === 0 && adminTasks.length === 0) {
          html = "<p class='text-center'>No tasks available.</p>";
        } else {
          // Display user-assigned tasks first
          userTasks.forEach(t => {
            html += `
              <div class="col-md-4">
                <div class="card shadow-sm p-3">
                  <h5>${t.taskName}</h5>
                  <p class="text-muted">Assigned on: ${new Date(t.createdAt).toLocaleString()}</p>
                  <span class="badge bg-primary">User Task</span>
                </div>
              </div>`;
          });

          // Display admin-created tasks
          adminTasks.forEach(t => {
            html += `
              <div class="col-md-4">
                <div class="card shadow-sm p-3">
                  <h5>${t.taskName}</h5>
                  <p class="text-muted">Created on: ${new Date(t.createdAt).toLocaleString()}</p>
                  ${t.description ? `<p>${t.description}</p>` : ""}
                  ${t.deadline ? `<p class="text-danger">Deadline: ${new Date(t.deadline).toLocaleDateString()}</p>` : ""}
                  <span class="badge bg-success">Admin Task</span>
                </div>
              </div>`;
          });
        }

        document.getElementById("taskList").innerHTML = html;

      } catch (err) {
        console.error(err);
        document.getElementById("taskList").innerHTML = "<p class='text-center text-danger'>Error loading tasks</p>";
      }
    }

    loadTasks();
  </script>
</body>
</html>
