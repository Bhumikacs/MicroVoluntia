<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicroVoluntia — Sign Up</title>
  <link rel="stylesheet" href="sign.css" />
</head>
<body>
  <div class="container">
    <h2>Join MicroVoluntia</h2>
    <p>Be part of the change — start your volunteering journey today!</p>

    <form id="signupForm" autocomplete="off">
      <div class="input-box">
        <input type="text" id="name" name="name" placeholder="Full Name" required />
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="separator">or</div>
    <p class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("❌ Passwords do not match");
        return;
      }

      try {
        // Send signup request to Node.js backend
        const res = await fetch("https://microvoluntia-lfxx.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Signup successful! Please login.");
          window.location.href = "login.html"; // Redirect to login page
        } else {
          alert(data.message || "Signup failed.");
        }
      } catch (err) {
        console.error("Signup error:", err);
        alert("Cannot connect to server. Make sure backend is running.");
      }
    });
  </script>
</body>
</html>
