<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit & Get Certificate - MicroVoluntia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: #f0f4f8;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .form-container:hover { transform: translateY(-3px); }
  .form-title { text-align: center; margin-bottom: 20px; }
  .form-title h2 { font-weight: 700; color: #0d6efd; }
  .form-title p { color: #6c757d; }
  .form-label { font-weight: 500; }
  .btn-submit {
    background: #0d6efd;
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    transition: background 0.3s;
  }
  .btn-submit:hover { background: #0b5ed7; color: #fff; }
  #responseMsg a.btn {
    border-radius: 8px;
    transition: transform 0.2s;
  }
  #responseMsg a.btn:hover { transform: scale(1.05); }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="images/logo.png" width="150" class="me-2">
    </a>
    <div class="d-flex gap-2">
      <a href="home.html" class="btn btn-outline-secondary">Home</a>
      <a href="login.html" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>
</nav>

<!-- Page Title -->
<section class="form-title p-4 mt-4">
  <h2>Submit Your Work</h2>
  <p>Upload your completed task and receive your certificate instantly.</p>
</section>

<!-- Form -->
<div class="form-container">
  <form id="submitForm" enctype="multipart/form-data">
    <div class="mb-4">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control form-control-lg" name="fullName" placeholder="Enter your name" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Task Name</label>
      <input type="text" class="form-control form-control-lg" name="taskName" placeholder="Enter the task name" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Upload Task File (PDF)</label>
      <input type="file" class="form-control form-control-lg" name="taskFile" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-submit w-100 btn-lg">Submit & Get Certificate</button>
  </form>
  <div id="responseMsg" class="mt-4 text-center"></div>
</div>

<script>
document.getElementById("submitForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = JSON.parse(localStorage.getItem("user"));
  if(!user || !user.email){ alert("Please login first!"); window.location.href="login.html"; return; }
  const formData = new FormData(e.target);
  formData.append("user", JSON.stringify(user));

  const res = await fetch("/submit",{ method:"POST", body: formData });
  const data = await res.json();
  if(!res.ok){ document.getElementById("responseMsg").innerHTML=`<div class="alert alert-danger">${data.message}</div>`; return; }

  // Certificate Canvas
  const canvas = document.createElement("canvas");
  canvas.width = 1200; canvas.height = 900;
  const ctx = canvas.getContext("2d");

  // Background
  const gradient = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  gradient.addColorStop(0,"#0d6efd");
  gradient.addColorStop(1,"#6cc1ff");
  ctx.fillStyle = gradient; ctx.fillRect(0,0,canvas.width,canvas.height);

  // Inner white rectangle
  ctx.fillStyle = "#fff";
  ctx.fillRect(40,40,canvas.width-80,canvas.height-80);

  // Decorative border
  ctx.strokeStyle = "#0d6efd"; ctx.lineWidth = 8;
  ctx.strokeRect(40,40,canvas.width-80,canvas.height-80);

  // Logo & watermark
  const logo = new Image();
  logo.src = "images/logo.png";
  logo.onload = () => {
    // Top logo
    const topLogoWidth = 360; const topLogoHeight = 180;
    ctx.drawImage(logo, canvas.width/2 - topLogoWidth/2, 50, topLogoWidth, topLogoHeight);

    // Watermark (diagonal across certificate)
    ctx.save();
    ctx.globalAlpha = 0.25;
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(-Math.PI/6); // rotate -30 degrees
    const watermarkWidth = canvas.width*0.9;
    const watermarkHeight = watermarkWidth * (logo.height/logo.width);
    ctx.drawImage(logo, -watermarkWidth/2, -watermarkHeight/2, watermarkWidth, watermarkHeight);
    ctx.restore();

    // Certificate title
    ctx.fillStyle = "#0d6efd";
    ctx.font = "bold 50px Georgia, serif";
    ctx.textAlign = "center";
    ctx.fillText("Certificate of Completion", canvas.width/2, 270);

    // User Name
    ctx.fillStyle = "#333";
    ctx.font = "bold 45px Georgia, serif";
    ctx.fillText(formData.get("fullName"), canvas.width/2, 360);

// Task ribbon
const ribbonY = 410;
ctx.fillStyle = "white";
ctx.fillRect(180, ribbonY, 840, 80);

// Task Name text in blue
ctx.fillStyle = "#0d6efd"; // Blue color
ctx.font = "bold 38px Georgia, serif";
ctx.textAlign = "center";
ctx.fillText(formData.get("taskName"), canvas.width/2, ribbonY + 55);


    // Completion text
    ctx.fillStyle = "#555";
    ctx.font = "28px Georgia, serif";
    ctx.fillText("has successfully completed the above task.", canvas.width/2, 520);

    // Footer
    ctx.font = "22px Georgia, serif";
    ctx.fillStyle = "#333";
    ctx.fillText("MicroVoluntia â€” Empowering Volunteers", canvas.width/2, 860);

    // Download link
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `Certificate_${formData.get("fullName")}.png`;
    link.className = "btn btn-primary mt-3";
    link.innerText = "Download Certificate";
    document.getElementById("responseMsg").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
    document.getElementById("responseMsg").appendChild(link);
  };
});
</script>

</body>
</html>
