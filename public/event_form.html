<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event - Admin | MicroVoluntia</title>
  <link rel="stylesheet" href="style_main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }
    .logo { font-weight: bold; font-size: 20px; color: #1ec6b6; }
    .nav-links { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    .nav-links li a { text-decoration: none; color: #333; font-weight: 500; transition: 0.3s; }
    .nav-links li a:hover, .nav-links li a.active { color: #1ec6b6; }
    .wrapper {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 { text-align: center; margin-bottom: 30px; color: #1ec6b6; }
    .input-box { margin-bottom: 20px; }
    input[type="text"], input[type="date"], input[type="file"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea { resize: none; height: 100px; }
    .btn { width: 100%; padding: 10px; background-color: #1ec6b6; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; }
    .btn:hover { background-color: #149d93; }
    #msg { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
    
     <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">Admin Dashboard</div>
      <ul class="nav-links">
        <li><a href="index_admin.html">Home</a></li>
        <li><a href="admin_user.html">Users</a></li>
        <li><a href="admin_dashboard.html">Dashboard</a></li>
        <li><a href="event_form.html"class="active">Events</a></li>
        <li><a href="all_events.html">All Events</a></li>
        <li><a href="task.html" >Tasks</a></li>
        <li><a href="login.html" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <h1>Add New Event</h1>
    <form id="addEventForm" enctype="multipart/form-data">
      <div class="input-box">
        <input type="text" id="name" name="name" placeholder="Event Name" required>
      </div>
      <div class="input-box">
        <input type="date" id="date" name="date" required>
      </div>
      <div class="input-box">
        <input type="text" id="location" name="location" placeholder="Location" required>
      </div>
      <div class="input-box">
        <textarea id="description" name="description" placeholder="Event Description" required></textarea>
      </div>
      <div class="input-box">
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn">Add Event</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById("addEventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("date", document.getElementById("date").value);
      formData.append("location", document.getElementById("location").value);
      formData.append("description", document.getElementById("description").value); // added
      formData.append("image", document.getElementById("image").files[0]);

      try {
        const res = await fetch("https://microvoluntia-1.onrender.com/admin/add_event", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        document.getElementById("msg").innerText = data.message;
        if (res.ok) document.getElementById("addEventForm").reset();
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
