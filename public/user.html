<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - MicroVoluntia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background-color: #f8faff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { border-bottom: 2px solid #f0f2f5; }
    .card { border: none; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0,0,0,0.08); background: #ffffff; }
    .card h4 { color: #0d6efd; font-weight: bold; }
    label { font-weight: 500; color: #333; }
    .btn-primary { background-color: #0d6efd; border: none; }
    .btn-success { background-color: #198754; border: none; }
    .btn-outline-secondary { border-radius: 20px; padding: 5px 15px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="home.html">
      <img src="images/logo.png" width="40" class="me-2">
      <span style="color:#0d6efd;">Micro</span>Voluntia
    </a>
    <div>
      <a href="home.html" class="btn btn-outline-secondary">Home</a>
      <a href="#" id="logoutBtn" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm p-4 rounded-3">
          <div class="text-center mb-4">
            <h4>User Profile</h4>
          </div>

          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="userName" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="userPassword" value="********" disabled>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-primary" id="editBtn">Edit Profile</button>
              <button type="button" class="btn btn-success d-none" id="saveBtn">Save Changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  // Check if user is logged in
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || !user.id && !user._id) {
    alert("Please login first!");
    window.location.href = "login.html";
    return;
  }

  const userId = user.id || user._id;
  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");
  const userPassword = document.getElementById("userPassword");
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");

  // Populate form
  try {
    const res = await fetch(`https://microvoluntia-1.onrender.com/user/${userId}`);
    const userData = await res.json();
    userName.value = userData.name;
    userEmail.value = userData.email;
  } catch (err) {
    console.error("Error fetching profile:", err);
    alert("Failed to fetch profile. Make sure server is running.");
  }

  // Edit
  editBtn.addEventListener("click", () => {
    userName.disabled = false;
    userEmail.disabled = false;
    userPassword.disabled = false;
    editBtn.classList.add("d-none");
    saveBtn.classList.remove("d-none");
  });

  // Save
  saveBtn.addEventListener("click", async () => {
    const updatedData = {
      name: userName.value,
      email: userEmail.value,
      password: userPassword.value
    };

    try {
      const res = await fetch(`https://microvoluntia-1.onrender.com/user/${userId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      });

      const data = await res.json();
      if (res.ok) {
        alert("Profile updated successfully!");
        userName.disabled = true;
        userEmail.disabled = true;
        userPassword.disabled = true;
        saveBtn.classList.add("d-none");
        editBtn.classList.remove("d-none");
        userPassword.value = "********";

        // Update localStorage
        localStorage.setItem("user", JSON.stringify(data.user));
      } else {
        alert(data.message || "Failed to update profile.");
      }
    } catch (err) {
      console.error("Error updating profile:", err);
      alert("Server error while updating profile.");
    }
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("user");
    localStorage.removeItem("userId");
    localStorage.removeItem("isAdmin"); // optional
    window.location.href = "login.html";
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
