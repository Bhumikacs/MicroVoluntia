<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users</title>

  <!-- Main & User CSS -->
  <link rel="stylesheet" href="style_main.css"/>
  <link rel="stylesheet" href="style_user.css"/>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-bottom: 2px solid #ccc;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    td {
      border-bottom: 1px solid #eee;
    }
    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
   <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">Admin Dashboard</div>
      <ul class="nav-links">
        <li><a href="index_admin.html">Home</a></li>
        <li><a href="admin_user.html"class="active">Users</a></li>
        <li><a href="admin_dashboard.html">Dashboard</a></li>
        <li><a href="event_form.html">Events</a></li>
        <li><a href="all_events.html">All Events</a></li>
        <li><a href="task.html" >Tasks</a></li>
        <li><a href="login.html" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>User Management</h1>
      <p>View registered users, manage access, and perform administrative actions.</p>
    </div>
  </section>

  <!-- User Table Section -->
  <section class="features">
    <h2>Registered Users</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Rows will be generated dynamically -->
        </tbody>
      </table>
    </div>
  </section>

<script>
  // Fetch all users
  async function fetchUsers() {
    try {
      const res = await fetch("https://microvoluntia-1.onrender.com/admin/users");  // <-- Updated URL
      if (!res.ok) throw new Error("Failed to fetch users");

      const users = await res.json();
      const tbody = document.getElementById("usersTableBody");
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>********</td> <!-- Masked password -->
          <td>
            <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading users:", err);
    }
  }

  // Delete a user
  async function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    try {
      const res = await fetch(`https://microvoluntia-lfxx.onrender.com/admin/users/${id}`, {
        method: "DELETE"
      });

      if (!res.ok) throw new Error("Failed to delete user");

      fetchUsers(); // Refresh table
    } catch (err) {
      console.error("Error deleting user:", err);
    }
  }

  // Initial load
  fetchUsers();
</script>

</body>
</html>
